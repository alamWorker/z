<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Zseries统一样式</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		
		<!--标准mui.css-->
		<link rel="stylesheet" href="../css/mui.min.css">
		<!--Zapp自定义的css-->
		<link rel="stylesheet" href="../css/z.app.css"/>
	</head>
	<body>
		
		<div class="mui-inner-wrap">
			<div class="mui-content mui-scroll-wrapper">
				<div class="icon-center zlogin">
					<span class="mui-icon mui-icon-contact" style="color: black;"></span>
				</div>
				<div class="mui-content-padded zlogin">
					<input type="hidden" placeholder="不管注册还是登录，输入手机号码就对了">
					<input type="hidden" placeholder="密码框·你的信息·很宝贵">
					<input type="text" placeholder="验证码，不要告诉任何人，包括我">
				</div>
				<div class="icon-center zlogin">
					<span class="mui-icon mui-icon-checkmarkempty"></span>
				</div>
			</div>
			<!-- off-canvas backdrop -->
			<div class="mui-off-canvas-backdrop"></div>
		</div>
		
		<script src="../js/mui.min.js"></script>
	</body>
</html>
