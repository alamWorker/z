<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="keywords" content="{$keywords}">
	<meta name="description" content="{$description}">
	<meta name="viewport" content="width=device-width, initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<title>z gallery</title>
	<link rel="stylesheet" href="./../css/z.style.css">
<head>
<body>
	<div class="z-header-nav z-show-block">
		<div class="z-line">
			<span class="z-label">header</span>
		</div>
	</div>
	<div class="z-foot-nav z-show-block">
		<div class="z-line">
			<span class="z-label">foot</span>
		</div>
	</div>
	<div class="z-base z-show-block">
		<div class="z-line z-border-dashed-b">
			<span class="z-label">This is z base block.</span>
		</div>
		<!-- 图片块 -->
		<div class="z-line">
			<a href="#" class="z-image-block">
				<i data-backgroundimgurl="./../image/debug/1.jpg" class="z-i-b-cover"></i>
			</a>
		</div>
		<div class="z-line">
			<a href="#" class="z-image-block">
				<i data-backgroundimgurl="./../image/debug/6.jpg" class="z-i-b-cover"></i>
			</a>
		</div>

		<!-- slide-a 多页画廊 -->
		<div class="">
			<div id="slide-a" class="">
				<div class="slide-content">
					<ul>
						<li>
							<a href="#" class="z-image-block">
								<i data-backgroundimgurl="./../image/debug/1.jpg" class="z-i-b-cover"></i>
							</a>
						</li>
						<li>
							<a href="#" class="z-image-block">
								<i data-backgroundimgurl="./../image/debug/2.jpg" class="z-i-b-cover"></i>
							</a>
						</li>
						<li>
							<a href="#" class="z-image-block">
								<i data-backgroundimgurl="./../image/debug/3.jpg" class="z-i-b-cover"></i>
							</a>
						</li>
					</ul>
				</div>
				<div class="slide-controls">
					<ul></ul>
				</div>
				<div class="slide-a-pageState">
				</div>
			</div>
		</div>
	</div>
	<script src="./../js/jquery.min.js"></script>
	<script src="./../js/TouchSlide.1.1.js"></script>
	<script type="text/javascript">
		TouchSlide({ 
			slideCell:"#slide-a",
			titCell:".slide-controls ul", //开启自动分页 autoPage:true ，此时设置 titCell 为导航元素包裹层
			mainCell:".slide-content ul", 
			effect:"leftLoop", 
			autoPage:true,//自动分页
			autoPlay:true, //自动播放
			pageStateCell:".slide-a-pageState"
		});
	</script>
	<script src="./../js/z.js"></script>
	<script src="./../js/z.image.js"></script>
</body>
</html>
