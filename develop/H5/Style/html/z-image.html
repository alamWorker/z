	<script>
	/* 加载更多按钮 */
	var load_more = function(obj, callback) {
		// console.log(callback);
		var is_submit = $(obj).data('submit');
		if (is_submit == 0) {
			$(obj).data('submit', 1);
			if (callback != undefined) {
				callback();
			};
			$(obj).data('submit', 0);
		};
	}
